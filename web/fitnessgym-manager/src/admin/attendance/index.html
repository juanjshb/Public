<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../dashboard/assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../dashboard/assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Register Attendance
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <!-- CSS Files -->
  <link href="../dashboard/assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../dashboard/assets/css/paper-dashboard.css?v=2.0.1" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="../dashboard/assets/demo/demo.css" rel="stylesheet" />
  <link href="../dashboard/assets/css/carculator.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../assets/css/sweetalert2.min.css">
</head>

<body style="width: 100%; height: 100%; background-color: #f4f3ef;">
  <div style="width: 100;">
    <div  style="width: 100;">
      
      <!-- End Navbar -->
      <div class="content">
        <div class="row">
          <div  style="display: flex; justify-content: center;">
            <h2 id="gymName"  style="display: flex; justify-content: center;"> Register your Attendance</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="calculator">
              <div class="calculator__output" id="calculatorOutput">0</div>
              <div class="calculator__keys">
                <button class="calculator__key calculator__key--operator" style="visibility: hidden;"></button>
                <button class="calculator__key calculator__key--operator" style="visibility: hidden;"></button>
                <button class="calculator__key calculator__key--operator" id="calculatorEraser"><i class="fa fa-eraser" aria-hidden="true"></i></button>
                <button class="calculator__key calculator__key--operator" id="calculatorBackspace"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
                <button class="calculator__key">7</button>
                <button class="calculator__key">8</button>
                <button class="calculator__key">9</button>
                <button class="calculator__key">4</button>
                <button class="calculator__key">5</button>
                <button class="calculator__key">6</button>
                <button class="calculator__key">1</button>
                <button class="calculator__key">2</button>
                <button class="calculator__key">3</button>
                <button class="calculator__key" style="visibility: hidden;"></button>
                <button class="calculator__key">0</button>
                <button class="calculator__key calculator__key--enter" id="calculatorSend"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  <!--   Core JS Files   -->
  <script src="../dashboard/assets/js/core/jquery.min.js"></script>
  <script src="../dashboard/assets/js/core/popper.min.js"></script>
  <script src="../dashboard/assets/js/core/bootstrap.min.js"></script>
  <script src="../dashboard/assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
  <!-- Chart JS -->
  <script src="../dashboard/assets/js/plugins/chartjs.min.js"></script>
  <!--  Notifications Plugin    -->
  <script src="../dashboard/assets/js/plugins/bootstrap-notify.js"></script>
  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../dashboard/assets/js/paper-dashboard.min.js?v=2.0.1" type="text/javascript"></script>
  
    <!-- Sweat Alert -->
    <script src="../../assets/js/sweetalert2.min.js"></script>
  <!-- Paper Dashboard DEMO methods, don't include it in your project! -->
  <script src="../dashboard/assets/demo/demo.js"></script>
  <script src="../dashboard/assets/js/carculator.js"></script>

</body>

</html>
